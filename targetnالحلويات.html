<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المعجنات - قائمة الطعام</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: #f8f8f8;
        }
        .navbar {
            background-color: #000;
            padding: 10px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin: 15px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .menu-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        .menu-item img {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            object-fit: cover;
        }
        .menu-item .info {
            flex: 1;
            text-align: right;
            padding-right: 20px;
        }
        .menu-item .price {
            font-weight: bold;
            color: #d9534f;
        }

    </style>
</head>
<body>

    <div class="navbar">
        <a href="sate.html">🏠 الصفحة الرئيسية</a>
        <a href="targetgالمشويات.html">🍖 المشويات</a>
        <a href="targetnالحلويات.html">🍰 الحلويات</a>
        <a href="targetsالمشروبات.html">🥤 المشروبات</a>
        <a href="targetgالمشويات.html">🍕 المعجنات</a>
    </div>

    <div class="container">
        <h2>🍕 قائمة المعجنات</h2>

        <div class="menu-item">
            <img src="pizza.jpg" alt="بيتزا">
            <div class="info">
                <h3>بيتزا مارجريتا</h3>
                <p>عجينة رقيقة مع صلصة الطماطم والجبنة</p>
            </div>
            <div class="price">50 جنيه</div>
        </div>

        <div class="menu-item">
            <img src="fatayer.jpg" alt="فطائر">
            <div class="info">
                <h3>فطائر الجبن</h3>
                <p>محشوة بالجبنة البيضاء مع الزعتر</p>
            </div>
            <div class="price">40 جنيه</div>
        </div>

        <div class="menu-item">
            <img src="croissant.jpg" alt="كرواسون">
            <div class="info">
                <h3>كرواسون بالشيكولاتة</h3>
                <p>مخبوز طازج بحشوة الشوكولاتة</p>
            </div>
            <div class="price">35 جنيه</div>
        </div>

    </div>

</body>
</html>
